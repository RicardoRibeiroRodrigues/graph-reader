<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Graph Scanner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/syntetic_script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    {% include 'header.html' %}
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>

    <div id="main">
        <div class="container">
            <div class="input-container">
                <input type="file" id="inputImage" accept="image/*">
                <select id="plotType" class="plot-select">
                    <option value="line">Line Plot</option>
                    <option value="scatter">Scatter Plot</option>
                </select>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="buttons-container" id="buttons-container">
                    <button id="resetButton" class="cool-button">Reset</button>
                    <button id="boundingBox1Button" class="cool-button">Graph Bounding Box</button>
                    <button id="boundingBox2Button" class="cool-button">Axis Y</button>
                    <button id="boundingBox3Button" class="cool-button">Axis X</button>
                    <button id="sendButton" class="cool-button">Send</button>
                </div>
            </div>
            <p id="axisCheckText">Check if the areas were correctly selected...</p>
            <canvas id="canvas-output"></canvas>
        </div>
    </div>
</body>
</html>

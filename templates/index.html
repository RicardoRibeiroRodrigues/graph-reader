<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Área na Imagem</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="file" id="inputImage" accept="image/*">
            <!-- Switch for syntetic/handdraw graph -->
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="syntetic-switch" checked>
                    <span class="slider round">Is syntetic graph</span>
                </label>
            </div>
        </div>
        <div class="canvas-container" >
            <canvas id="canvas"></canvas>
            <div class="buttons-container" id="buttons-container">
                <button id="resetButton">Reset</button>
                <button id="boundingBox1Button">Graph Bounding Box</button>
                <button id="boundingBox2Button">Axis Y</button>
                <button id="boundingBox3Button">Axis X</button>
                <button id="sendButton">Send</button>
            </div>
        </div>
        <canvas id="canvas-output"></canvas>
    </div>

</body>

</html>

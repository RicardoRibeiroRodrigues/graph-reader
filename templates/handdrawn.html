<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handdrawn Graph Scanner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/hand_script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    {% include 'config_tab.html' %}
    {% include 'header.html' %}
    <span id="openConfig" style="font-size:25px; cursor:pointer; position: absolute; left: 20px; top: 25%; transform: translateY(-50%);" onclick="openNav()">â˜° Open Configuration</span>

    <div id="main">
        <div class="container">
            <div class="input-container">
                <input type="file" id="inputImage" accept="image/*">

                <label for="plotType" class="plot-label">Select Plot Type:</label>
                <select id="plotType" class="plot-select">
                    <option value="line">Line Plot</option>
                    <option value="scatter">Scatter Plot</option>
                </select>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="buttons-container" id="buttons-container">
                    <button class="cool-button" id="resetButton">Reset</button>
                    <button class="cool-button" id="sendButton">Send</button>
                </div>
            </div>
            <canvas id="canvas-output"></canvas>
        </div>
    </div>

</body>

</html>
